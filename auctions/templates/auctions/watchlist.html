{% extends "auctions/layout.html" %}

{% block body %}

<h1>Watchlist</h1>

{% if watchlist %}
    <ul>
        {% for item in watchlist %}
            <li><a href="{% url 'listing' title=item.title %}">{{item.title}}, {{item.description}}, {{item.curr_price}} <img src="{{item.picture}}"></a></li>
        {% endfor %}
    </ul>

{% else %}
    <p>There are no listings in your watchlist. </p>

{% endif %}

{% endblock %}
